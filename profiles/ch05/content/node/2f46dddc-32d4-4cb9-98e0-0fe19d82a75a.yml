  body:
    -
      value: '<p>Drupalでは、テーマと呼ばれる仕組みで、サイトのレイアウト（見た目）を変更できます。テーマは無料でダウンロードできるものもたくさんあり、またそれらのテーマを用いてカスタマイズ（サブテーマ化）することもできますし、いちから作ることもできます。Drupal 10になってから、新しく「スターターキットテーマ」という方法が導入され、テーマの開発方法もアップデートされました。 この記事では、Drupal 10でテーマを開発する方法を紹介します。・・・</p>'
