      value: '<h2>にゃんコツ神社を知る</h2><p><span style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:rgb(0, 0, 0);display:inline !important;float:none;font-family:&quot;Helvetica Neue&quot;, Helvetica, &quot;Hiragino Sans&quot;, &quot;Hiragino Kaku Gothic ProN&quot;, Arial, Meiryo, sans-serif;font-size:18px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">このページでは、にゃんコツ神社の知られざる秘密を披露します。</span></p><h3>にゃんコツ神社の正式名は「猫骨神社」</h3><p>「にゃんコツ」の本来の名前は「猫骨神（ねここつしん）」です。この名前は、猫のような容姿を持ちながら、骨のような硬い意思や不屈の精神を象徴しているとされています。江戸時代の創建当初からこの名前で呼ばれていましたが、時代とともに親しみやすい「にゃんコツ」という呼び名が広まり、現在ではこちらが一般的となっています。</p><drupal-media data-entity-type="media" data-entity-uuid="8d95219c-6d69-4c1b-908f-5187df1264ca" data-align="center">&nbsp;</drupal-media><p>にゃんコツ神社の境内には「猫骨ヶ池（ねここつがいけ）」と言う小さな池があり、現在は「にゃんコツヶ池」と呼ばれて親しまれています。猫骨神の助けを借りて村人が発見した恵のひとつと伝えられています。</p><h3>「猫骨神社」の歴史</h3><p><strong>創建時期：</strong><br>1710年頃　（宝永　五代　徳川綱吉）</p><p><strong>神社の由来：</strong><br>にゃんコツ神社の起源は、ある村人が森の中で猫のような鳴き声を耳にし、その声を頼りに森を進むと、白く光る生き物に出会ったという伝説から始まります。その後、猫のような鳴き声の白く光る生き物が現れた場所に、それを目撃した者が求める何かしらの恵（水であったり、金であったり、食物であったり）がもたらされるとして、幸運と豊作をもたらす力を感じ、村を守る神として祀ることに決めました。（猫骨神の図参照）</p><p><strong>神社の建築：</strong><br>当初、神社は小さな祠でしたが、次第に信仰が広がり、江戸時代中期には現在の神社の形になりました。</p><h3>祭りと行事</h3><p><strong>１月　初詣</strong><br>&nbsp;新年には初詣で神社が地元の参拝客で賑わい、各家庭では初詣で持ち帰ったにゃんコツを模したお守りや飾りが飾られます。</p><p><strong>８月　仮装行列</strong><br>&nbsp;にゃんコツ神社では、年に一度、「猫骨祭り」が開催されます。この祭りでは、村人たちが、神輿を担ぎ、猫に扮して仮装行列を行い、豊作と幸運を願う独特の神事が行われます。<br>&nbsp;神社に神輿が戻ると「餅まき」が開催されます。昭和に入ってからこの「餅まき」では「煮干し（パック入り）」や「かつお節（パック入り）」も撒かれ流ようになりました。この地域の人々はこの「この煮干し」や「かつお節」でとった出汁で「餅」を雑煮にして食べ、無病息災を願うようです。　</p><p><strong>信仰の対象：</strong><br>猫骨神は、幸運や豊作をもたらすとされているため、商売繁盛や家内安全など、さまざまな願い事を叶える神として信仰されています。また、猫をモチーフにしたにゃんコツは、ペットとの絆を深めるという意味でも信仰の対象となっており、ペットを連れた参拝客も多く見られます。</p><p><strong>ちょっと未来のにゃんコツ神社：</strong><br>近年、にゃんコツ神社はそのユニークな御神体社と由緒ある歴史から、観光スポットとしても人気を集めています。また、SNSでの評判も高く、遠方からも訪れる人が増えていることから、地域振興にも大きく貢献しています。</p>'
